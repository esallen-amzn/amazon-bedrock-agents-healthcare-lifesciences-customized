# Production Environment Configuration
# Copy this file to config.yaml and customize for your production environment

models:
  # Amazon Nova models for production
  text_model: "us.amazon.nova-pro-v1:0"
  multimodal_model: "us.amazon.nova-canvas-v1:0"
  embedding_model: "amazon.titan-embed-text-v2:0"
  
  # Optimized model parameters for production
  parameters:
    max_tokens: 8192
    temperature: 0.2  # Lower temperature for consistent results
    top_p: 0.85
    top_k: 40

knowledge_base:
  # Production KB (populate after deployment)
  kb_id: ""  # Will be set during deployment
  retrieval_config:
    max_results: 15
    score_threshold: 0.75  # Higher threshold for production accuracy
    
log_analysis:
  # Production settings for large file processing
  chunk_size_mb: 50
  failure_threshold: 0.8
  confidence_threshold: 0.75
  max_file_size_mb: 500  # Support larger files in production
  
  # Performance optimizations
  parallel_processing: true
  cache_results: true
  cache_ttl_hours: 24

component_recognition:
  entity_confidence: 0.7  # Higher confidence for production
  naming_variations: true
  max_components_per_doc: 500
  
  # Production optimizations
  use_component_cache: true
  validate_relationships: true

multimodal_processing:
  # Production settings for Nova Canvas
  image_analysis_enabled: true
  max_image_size_mb: 25
  supported_formats: ["pdf", "png", "jpg", "jpeg", "doc", "docx"]
  
  # Production optimizations
  image_preprocessing: true
  ocr_fallback: true
  batch_processing: true

deployment:
  aws_region: "us-east-1"
  environment: "production"
  auth_mode: "oauth"
  
  # Production resource settings
  memory_enabled: true
  session_timeout_minutes: 120
  
  # Streamlit configuration
  streamlit:
    port: 8503  # Production port
    host: "0.0.0.0"  # Allow external connections in production
    
  # Security and compliance
  encryption_at_rest: true
  encryption_in_transit: true
  audit_logging: true
  
  # Performance and scaling
  auto_scaling: true
  min_capacity: 1
  max_capacity: 10
  target_utilization: 70

# Production monitoring and alerting
monitoring:
  cloudwatch_enabled: true
  custom_metrics: true
  error_rate_threshold: 0.05
  latency_threshold_ms: 5000
  
  # Alerts
  sns_topic_arn: ""  # Set during deployment
  alert_on_errors: true
  alert_on_high_latency: true
  alert_on_capacity_issues: true

# Production security settings
security:
  vpc_enabled: true
  private_subnets_only: false  # Set to true for maximum security
  waf_enabled: true
  rate_limiting: true
  max_requests_per_minute: 100